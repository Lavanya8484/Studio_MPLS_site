<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudioMPLS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <img class="logo" src="assests/logo.svg" alt="logo" />
        <a href="#" class="logo-anchr">Logos</a>
        <a href="#">About</a>
        <button>Start a Project</button>
      </div>
    </header>
    <main>
      <h1 class="header-1">Art changes everything.</h1>
      <h4 class="header-2">
        Design your story with branding, packaging, and illustration.
      </h4>
      <button class="proj-btn">Start a Project</button>
    </main>
  </body>
</html>
